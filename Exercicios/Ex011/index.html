<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>abrir esse site em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/fotopequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/fotomedia.png" type="image/png">
        <img src="Imagens/fotogrande.png" alt="imagem flexivel">
    </picture>
    <h1>reprodução de audio</h1>
    <!--MP3 WAV OGG-->
    <audio autoplay controls>
        <source src="midia/melodysolo.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
