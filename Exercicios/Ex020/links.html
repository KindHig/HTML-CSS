<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: greenyellow;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/higor_lima03/" target="_blank">Instagram</a></li>
        <li><a href="https://www.youtube.com/watch?v=E5Yn6JdFC9A&t=184s" target="_blank">Video aleartorio</a></li>
        <li><a href="https://br.pinterest.com/samarahellen221/memes/" target="_blank">sitio do meme</a></li>
    </ul>
    
</body>
</html>
