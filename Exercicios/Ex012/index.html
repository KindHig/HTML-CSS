<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

   <video width="300" height="300" poster="imagens/foxbrabo.jpg" controls>
    <source src="midia/myvideo1.mp4.mp4" type="video/mp4">
    <source src="midia/myvideo1.mp4.ogv" type="video/ogv">
    <source src="midia/Myvideoweb.webm.webm" type="video/webm">
    <source src="midia/Myvideo.mkv.mkv" type="video/mkv">
    <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
   </video>
   <h1>inserindo videos do youtube</h1>
   <iframe width="450" height="280" src="https://www.youtube.com/embed/XiYygWaCTiw?si=MiwyrRikzngsvkDT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <h1>Inserindo videos do vimeo</h1>
   <iframe src="https://player.vimeo.com/video/360283987?h=a22538c1dd" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
